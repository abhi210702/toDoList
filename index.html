<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤ ToDo List ❤ </title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>To Do List using jquery</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="new-task">Task Name</label>
                    <input type="text" class="form-control" id="new-task" class="form-field" aria-describedby="new-task-help" placeholder="Enter a short line about your note">

                    <!-- <small id="new-task-help" class="form-text text-muted">Enter a short line about your note</small> -->
                  </div>
            </div>

        <!-- buttons   -->

            <div class="col-md-4">
                <div class="row ">
                    <button class="btn btn-success col m-2" id="addbtn" disabled>
                        <i class="fa-solid fa-circle-plus"></i>
                        Add Task
                        
                    </button>
        
                    <button class="btn btn-danger col m-2" id="delbtn" disabled>
                        <i class="fa-solid fa-delete-left"></i> Delete
                    </button>
                </div>


                <div class="row ">
                    <button class="btn btn-warning col m-2" id="sortbtn" disabled>
                        <i class="fa-solid fa-sort"></i>  sort
                    </button>
        
                    <button class="btn btn-primary col m-2" id="resetbtn" disabled>
                        <i class="fa fa-trash" aria-hidden="true"></i>clear Done
                    </button>
                </div>
                
            </div>
        </div>

       
        <div class="row px-4" id="sortbtn">
           

        </div>

        <!-- task list -->
        <ul class="row list-group m-3 forcss" id="ulList" >
      
        </ul>

    </div>

<script src="script.js"></script>
</body>
</html>
